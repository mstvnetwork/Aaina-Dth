<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>MSTV NETWORK | Ultra Live Player</title>
<!-- HLS.js for M3U8 support on all browsers -->
<script src="https://cdn.jsdelivr.net"></script>
<style>
    :root { --bg: #050505; --surface: #121212; --accent: #ff0000; --glass: rgba(255, 255, 255, 0.08); }
    html, body { margin: 0; padding: 0; background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; height: 100dvh; width: 100vw; display: flex; flex-direction: column; overflow: hidden; touch-action: manipulation; }
    header { background: var(--surface); padding: 10px; display: flex; align-items: center; justify-content: center; border-bottom: 1px solid #222; flex-shrink: 0; }
    .nav-logo { font-size: clamp(18px, 4vw, 26px); font-weight: 900; letter-spacing: 3px; color: #fff; text-shadow: 0 0 10px var(--accent); }
    .ticker-wrap { background: #111; overflow: hidden; height: 30px; border-bottom: 1px solid #222; display: flex; align-items: center; flex-shrink: 0; }
    .ticker { white-space: nowrap; animation: ticker 40s linear infinite; display: inline-block; padding-left: 100%; color: #aaa; font-size: 12px; text-transform: uppercase; }
    main { flex: 1; display: flex; flex-direction: row; gap: 15px; padding: 15px; overflow: hidden; box-sizing: border-box; }
    .player-section { flex: 3; position: relative; display: flex; align-items: center; justify-content: center; min-width: 0; }
    .video-container { position: relative; width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 12px; overflow: hidden; box-shadow: 0 20px 40px rgba(0,0,0,0.7); }
    video, iframe { width: 100%; height: 100%; border: none; object-fit: contain; position: absolute; top: 0; left: 0; background: #000; }
    .hidden { display: none !important; opacity: 0; pointer-events: none; }
    .video-container.buffering::after { content: ""; position: absolute; top: 50%; left: 50%; width: 40px; height: 40px; margin: -20px 0 0 -20px; border: 4px solid rgba(255, 255, 255, 0.1); border-top: 4px solid var(--accent); border-radius: 50%; animation: spin 1s linear infinite; z-index: 15; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .sidebar { flex: 1; background: var(--glass); backdrop-filter: blur(15px); border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); padding: 15px; display: flex; flex-direction: column; overflow: hidden; }
    #sidebar-list { overflow-y: auto; flex-grow: 1; }
    .ch-item { padding: 12px; border-radius: 8px; background: rgba(255,255,255,0.03); cursor: pointer; transition: 0.3s; font-size: 13px; margin-bottom: 8px; border: 1px solid transparent; }
    .ch-item.active { border-color: var(--accent); background: rgba(255,0,0,0.1); font-weight: bold; }
    .ov-title { position: absolute; top: 4%; left: 4%; font-size: clamp(10px, 1.2vw, 16px); background: rgba(0,0,0,0.7); padding: 5px 12px; border-radius: 4px; border-left: 3px solid var(--accent); z-index: 10; backdrop-filter: blur(10px); pointer-events: none; }
    @media (max-width: 900px) { main { flex-direction: column; } .sidebar { height: 35%; flex: none; } }
    @keyframes ticker { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }
</style>
</head>
<body>

<header><div class="nav-logo">MSTV NETWORK</div></header>
<div class="ticker-wrap"><div class="ticker" id="ticker-content">CONNECTING TO BROADCAST...</div></div>

<main>
    <div class="player-section">
        <div class="video-container" id="v-wrap">
            <div class="ov-title" id="now-playing">LOADING...</div>
            <video id="video" playsinline muted autoplay></video>
            <iframe id="iframe-player" class="hidden" allow="autoplay; fullscreen; picture-in-picture"></iframe>
        </div>
    </div>
    <div class="sidebar"><div id="sidebar-list"></div></div>
</main>

<script>
const video = document.getElementById("video");
const iframe = document.getElementById("iframe-player");
const vWrap = document.getElementById("v-wrap");
const sidebar = document.getElementById("sidebar-list");
const ticker = document.getElementById("ticker-content");
const titleDisp = document.getElementById("now-playing");

let channels = [], currentIdx = 0, currentUrl = "", hls = null;

async function updateData() {
    try {
        const res = await fetch('./playlist.json?v=' + Date.now());
        const d = await res.json();
        channels = d.channels;
        ticker.textContent = d.ticker_text || "MSTV NETWORK LIVE";
        renderSidebar();
        syncPlayer();
    } catch(e) { titleDisp.textContent = "OFFLINE"; }
}

function syncPlayer() {
    const ch = channels[currentIdx];
    if (!ch || !ch.playlist) return;

    const totalD = ch.playlist.reduce((a, b) => a + b.duration, 0);
    const start = new Date(ch.start_iso).getTime();
    const elapsed = Math.floor((Date.now() - start) / 1000);
    const loopPos = (elapsed >= 0) ? (elapsed % totalD) : 0;
    
    let acc = 0;
    for (const item of ch.playlist) {
        if (loopPos < acc + item.duration) {
            const seek = loopPos - acc;
            if (currentUrl !== item.url) {
                currentUrl = item.url;
                titleDisp.textContent = item.title;
                handleSourceSwitch(item.url, seek);
            } else if (!video.classList.contains('hidden')) {
                // If native video is frozen, force a re-seek
                if (Math.abs(video.currentTime - seek) > 5) video.currentTime = seek;
            }
            break;
        }
        acc += item.duration;
    }
}

function handleSourceSwitch(url, seek) {
    // 1. Reset everything first
    if (hls) { hls.destroy(); hls = null; }
    video.pause();
    video.src = "";
    iframe.src = "about:blank"; // Stop background iframe audio

    // 2. Identify Source
    const ytId = url.match(/(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/);
    
    if (ytId) {
        // Fix for YouTube "Solid Play Button": Must have autoplay=1 AND mute=1
        const embed = `https://www.youtube.com{ytId[1]}?autoplay=1&mute=1&start=${seek}&controls=0&modestbranding=1&rel=0&showinfo=0`;
        switchToIframe(embed);
    } else if (url.includes(".html") || url.includes("sytes.net") || url.includes("embed")) {
        switchToIframe(url);
    } else {
        switchToVideo(url, seek);
    }
}

function switchToIframe(src) {
    video.classList.add("hidden");
    iframe.classList.remove("hidden");
    iframe.src = src;
    vWrap.classList.remove('buffering');
}

function switchToVideo(url, seek) {
    iframe.classList.add("hidden");
    video.classList.remove("hidden");

    if (url.includes(".m3u8")) {
        if (Hls.isSupported()) {
            hls = new Hls({ enableWorker: true });
            hls.loadSource(url);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => {
                video.currentTime = seek;
                video.play().catch(() => console.log("Autoplay blocked"));
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = url;
            video.onloadedmetadata = () => { video.currentTime = seek; video.play(); };
        }
    } else {
        video.src = url;
        video.load();
        video.onloadedmetadata = () => { video.currentTime = seek; video.play(); };
    }
}

function renderSidebar() {
    sidebar.innerHTML = "";
    channels.forEach((ch, i) => {
        const item = document.createElement("div");
        item.className = `ch-item ${i === currentIdx ? 'active' : ''}`;
        item.innerHTML = `<span>${ch.name}</span>`;
        item.onclick = () => {
            if(currentIdx === i) return;
            currentIdx = i; currentUrl = ""; 
            renderSidebar(); syncPlayer();
        };
        sidebar.appendChild(item);
    });
}

video.onwaiting = () => vWrap.classList.add('buffering');
video.onplaying = () => vWrap.classList.remove('buffering');

updateData();
setInterval(updateData, 60000); // Check for JSON updates
setInterval(syncPlayer, 3000);  // High frequency sync check
</script>
</body>
</html>
