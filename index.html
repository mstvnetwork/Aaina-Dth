<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>MSTV NETWORK | Live Streaming</title>
<script src="https://cdn.jsdelivr.net"></script>
<style>
    :root { --bg: #050505; --surface: #121212; --accent: #ff0000; --glass: rgba(255, 255, 255, 0.08); }
    body { margin: 0; background: var(--bg); color: white; font-family: 'Inter', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

    /* Centered Header */
    header { background: var(--surface); padding: 15px 20px; display: flex; align-items: center; justify-content: center; border-bottom: 1px solid #222; position: relative; }
    .nav-logo { font-size: 28px; font-weight: 900; letter-spacing: 4px; color: #fff; text-shadow: 0 0 15px var(--accent); text-align: center; }
    
    .ticker-wrap { background: #111; overflow: hidden; height: 35px; border-bottom: 1px solid #222; display: flex; align-items: center; }
    .ticker { white-space: nowrap; animation: ticker 40s linear infinite; display: inline-block; padding-left: 100%; color: #aaa; font-size: 13px; text-transform: uppercase; }
    @keyframes ticker { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }

    /* Main Content */
    main { flex: 1; display: flex; gap: 20px; padding: 20px; max-width: 1600px; margin: 0 auto; width: 100%; box-sizing: border-box; overflow: hidden; }
    
    /* Player Section */
    .player-section { flex: 3; position: relative; display: flex; align-items: center; }
    .video-container { position: relative; width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 16px; overflow: hidden; box-shadow: 0 25px 50px rgba(0,0,0,0.7); border: 1px solid rgba(255,255,255,0.05); }
    video { width: 100%; height: 100%; object-fit: contain; }

    /* Floating Scrollable Channel Selector */
    .sidebar { 
        flex: 1; 
        background: var(--glass); 
        backdrop-filter: blur(20px); 
        border-radius: 16px; 
        border: 1px solid rgba(255,255,255,0.1); 
        padding: 20px; 
        display: flex; 
        flex-direction: column; 
        max-height: 80vh; 
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
    .sidebar h3 { font-size: 12px; color: var(--accent); text-transform: uppercase; margin: 0 0 15px 0; letter-spacing: 2px; text-align: center; }
    
    /* Floating List with Scroll */
    #sidebar-list { 
        overflow-y: auto; 
        padding-right: 10px;
        flex-grow: 1;
    }
    #sidebar-list::-webkit-scrollbar { width: 4px; }
    #sidebar-list::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 10px; }

    .ch-item { 
        padding: 15px; border-radius: 10px; background: rgba(255,255,255,0.03); 
        cursor: pointer; border: 1px solid transparent; transition: all 0.3s ease; 
        font-size: 14px; margin-bottom: 10px; display: flex; align-items: center; justify-content: space-between;
    }
    .ch-item:hover { background: rgba(255,255,255,0.08); transform: translateY(-2px); }
    .ch-item.active { border-color: var(--accent); background: rgba(255,0,0,0.15); box-shadow: inset 0 0 10px rgba(255,0,0,0.2); }
    .ch-item.active::after { content: "‚óè LIVE"; font-size: 9px; color: var(--accent); font-weight: bold; }

    /* Branding Overlays */
    .ov-logo { position: absolute; top: 4%; right: 4%; font-size: 2vw; font-weight: 900; color: rgba(255,255,255,0.6); text-align: right; pointer-events: none; }
    .ov-title { position: absolute; top: 4%; left: 4%; font-size: 1vw; background: rgba(0,0,0,0.6); padding: 6px 15px; border-radius: 6px; border-left: 4px solid var(--accent); backdrop-filter: blur(10px); pointer-events: none; z-index: 5; }

    /* Footer */
    footer { background: #0a0a0a; padding: 15px; border-top: 1px solid #1a1a1a; text-align: center; color: #555; font-size: 12px; letter-spacing: 1px; }
    footer span { color: var(--accent); font-weight: bold; }

    /* Controls */
    .player-controls { position: absolute; bottom: 4%; right: 4%; display: flex; gap: 12px; opacity: 0; transition: 0.4s; z-index: 10; }
    .player-controls.visible { opacity: 1; }
    .p-btn { width: 45px; height: 45px; border-radius: 50%; border: 1px solid rgba(255,255,255,0.2); background: rgba(0,0,0,0.5); backdrop-filter: blur(10px); color: #fff; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.3s; }
    .p-btn:hover { background: var(--accent); border-color: var(--accent); }

    @media (max-width: 1000px) { 
        main { flex-direction: column; overflow-y: auto; padding: 10px; } 
        .sidebar { max-height: 400px; width: 100%; box-sizing: border-box; }
        .ov-logo { font-size: 5vw; } .ov-title { font-size: 3.5vw; }
        .nav-logo { font-size: 20px; }
    }
</style>
</head>
<body>

<header><div class="nav-logo">MSTV NETWORK</div></header>
<div class="ticker-wrap"><div class="ticker" id="ticker-content">LOADING LATEST BROADCAST UPDATES...</div></div>

<main>
    <div class="player-section">
        <div class="video-container" id="v-wrap">
            <div class="ov-title" id="now-playing">INITIALIZING...</div>
            <div class="ov-logo">MSTV<br><span style="font-size: 0.8vw; color: red;">STREAMING</span></div>
            <video id="video" playsinline muted autoplay></video>
            <div class="player-controls" id="p-controls">
                <div class="p-btn" id="mute-btn">üîá</div>
                <div class="p-btn" id="fs-btn">‚õ∂</div>
            </div>
        </div>
    </div>
    <div class="sidebar">
        <h3>Channel Guide</h3>
        <div id="sidebar-list"></div>
    </div>
</main>

<footer>&copy; 2026 <span>MSTV NETWORK</span>. All Rights Reserved. Professional Pseudo-Live Broadcast.</footer>

<script>
const video = document.getElementById("video");
const sidebar = document.getElementById("sidebar-list");
const ticker = document.getElementById("ticker-content");
const titleDisp = document.getElementById("now-playing");
const controls = document.getElementById("p-controls");

let channels = [], currentIdx = 0, currentUrl = "", hideT;

async function updateData() {
    try {
        const res = await fetch('playlist.json?v=' + Date.now());
        const d = await res.json();
        channels = d.channels;
        ticker.textContent = d.ticker_text || "";
        renderSidebar();
        syncPlayer();
    } catch(e) { titleDisp.textContent = "OFFLINE"; }
}

function renderSidebar() {
    sidebar.innerHTML = "";
    channels.forEach((ch, i) => {
        const item = document.createElement("div");
        item.className = `ch-item ${i === currentIdx ? 'active' : ''}`;
        item.innerHTML = `<span>${ch.name}</span>`;
        item.onclick = () => {
            if(currentIdx === i) return;
            currentIdx = i;
            currentUrl = ""; 
            renderSidebar();
            syncPlayer();
        };
        sidebar.appendChild(item);
    });
}

function syncPlayer() {
    const ch = channels[currentIdx];
    if (!ch || !ch.playlist) return;

    const totalD = ch.playlist.reduce((a, b) => a + b.duration, 0);
    const start = new Date(ch.start_iso).getTime();
    const elapsed = Math.floor((Date.now() - start) / 1000);
    const loopPos = elapsed % totalD;
    
    let acc = 0;
    for (const item of ch.playlist) {
        if (loopPos < acc + item.duration) {
            const seek = loopPos - acc;
            if (currentUrl !== item.url) {
                currentUrl = item.url;
                titleDisp.textContent = item.title;
                video.src = item.url;
                video.load();
                video.onloadedmetadata = () => {
                    video.currentTime = seek;
                    video.play().catch(() => {});
                };
            } else if (Math.abs(video.currentTime - seek) > 3) {
                video.currentTime = seek;
            }
            break;
        }
        acc += item.duration;
    }
}

function showUI() {
    controls.classList.add('visible');
    clearTimeout(hideT);
    hideT = setTimeout(() => controls.classList.remove('visible'), 3000);
}

document.getElementById('v-wrap').addEventListener('mousemove', showUI);
document.getElementById('v-wrap').addEventListener('touchstart', showUI);
document.getElementById('mute-btn').onclick = () => { 
    video.muted = !video.muted; 
    document.getElementById('mute-btn').textContent = video.muted ? "üîá" : "üîä"; 
};
document.getElementById('fs-btn').onclick = () => { 
    const vWrap = document.getElementById('v-wrap');
    if (!document.fullscreenElement) vWrap.requestFullscreen(); 
    else document.exitFullscreen(); 
};

setInterval(updateData, 30000);
setInterval(syncPlayer, 1500);
window.onload = updateData;
</script>
</body>
</html>
