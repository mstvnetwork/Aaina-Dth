<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>MSTV NETWORK | Live Streaming</title>
<style>
    :root { --bg: #050505; --surface: #121212; --accent: #ff0000; --glass: rgba(255, 255, 255, 0.08); }
    
    html, body { 
        margin: 0; padding: 0; background: var(--bg); color: white; 
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        height: 100vh; height: 100dvh; 
        width: 100vw; display: flex; flex-direction: column; overflow: hidden; 
        touch-action: manipulation;
    }

    header { background: var(--surface); padding: 10px; display: flex; align-items: center; justify-content: center; border-bottom: 1px solid #222; flex-shrink: 0; }
    .nav-logo { font-size: clamp(18px, 4vw, 26px); font-weight: 900; letter-spacing: 3px; color: #fff; text-shadow: 0 0 10px var(--accent); }
    
    .ticker-wrap { background: #111; overflow: hidden; height: 30px; border-bottom: 1px solid #222; display: flex; align-items: center; flex-shrink: 0; }
    .ticker { white-space: nowrap; animation: ticker 40s linear infinite; display: inline-block; padding-left: 100%; color: #aaa; font-size: 12px; text-transform: uppercase; }

    main { flex: 1; display: flex; flex-direction: row; gap: 15px; padding: 15px; overflow: hidden; box-sizing: border-box; }
    
    .player-section { flex: 3; position: relative; display: flex; align-items: center; justify-content: center; min-width: 0; }
    .video-container { position: relative; width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 12px; overflow: hidden; box-shadow: 0 20px 40px rgba(0,0,0,0.7); }
    video { width: 100%; height: 100%; object-fit: contain; transition: opacity 0.3s; }

    /* --- CSS LOADING SPINNER --- */
    .video-container.buffering::after {
        content: "";
        position: absolute;
        top: 50%; left: 50%;
        width: 40px; height: 40px;
        margin: -20px 0 0 -20px;
        border: 4px solid rgba(255, 255, 255, 0.1);
        border-top: 4px solid var(--accent);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        z-index: 15;
    }
    .video-container.buffering video { opacity: 0.3; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    /* -------------------------- */

    .sidebar { flex: 1; background: var(--glass); backdrop-filter: blur(15px); border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); padding: 15px; display: flex; flex-direction: column; overflow: hidden; }
    .sidebar h3 { font-size: 11px; color: var(--accent); text-transform: uppercase; margin: 0 0 10px 0; text-align: center; letter-spacing: 1px; }
    #sidebar-list { overflow-y: auto; flex-grow: 1; -webkit-overflow-scrolling: touch; }
    #sidebar-list::-webkit-scrollbar { width: 4px; }
    #sidebar-list::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 10px; }

    .ch-item { padding: 12px; border-radius: 8px; background: rgba(255,255,255,0.03); cursor: pointer; transition: 0.3s; font-size: 13px; margin-bottom: 8px; border: 1px solid transparent; }
    .ch-item.active { border-color: var(--accent); background: rgba(255,0,0,0.1); font-weight: bold; }

    .ov-logo-stack { position: absolute; top: 4%; right: 4%; display: flex; flex-direction: column; align-items: flex-end; pointer-events: none; }
    .ov-logo-text { font-size: clamp(14px, 2vw, 24px); font-weight: 900; color: rgba(255,255,255,0.8); }
    .ov-live-tag { font-size: clamp(8px, 1vw, 12px); color: white; background: var(--accent); padding: 2px 6px; border-radius: 2px; font-weight: bold; text-transform: uppercase; }
    .ov-title { position: absolute; top: 4%; left: 4%; font-size: clamp(10px, 1.2vw, 16px); background: rgba(0,0,0,0.6); padding: 5px 12px; border-radius: 4px; border-left: 3px solid var(--accent); backdrop-filter: blur(10px); }

    footer { background: var(--surface); padding: 8px; border-top: 1px solid #222; text-align: center; color: #666; font-size: 10px; flex-shrink: 0; }
    footer span { color: var(--accent); font-weight: bold; }

    .player-controls { position: absolute; bottom: 4%; right: 4%; display: flex; gap: 10px; opacity: 0; transition: 0.4s; z-index: 20; }
    .player-controls.visible { opacity: 1; }
    .p-btn { width: 40px; height: 40px; border-radius: 50%; background: rgba(0,0,0,0.6); border: 1px solid rgba(255,255,255,0.2); color: white; display: flex; align-items: center; justify-content: center; cursor: pointer; }

    @media (max-width: 900px) {
        main { flex-direction: column; padding: 10px; gap: 10px; }
        .sidebar { flex: none; height: 35%; }
        .player-section { flex: 1; }
    }

    @keyframes ticker { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }
</style>
</head>
<body>

<header><div class="nav-logo">MSTV NETWORK</div></header>
<div class="ticker-wrap"><div class="ticker" id="ticker-content">CONNECTING TO BROADCAST...</div></div>

<main>
    <div class="player-section">
        <div class="video-container" id="v-wrap">
            <div class="ov-title" id="now-playing">LOADING...</div>
            <div class="ov-logo-stack"><div class="ov-logo-text">MSTV</div><div class="ov-live-tag">LIVE</div></div>
            <video id="video" playsinline muted autoplay></video>
            <div class="player-controls" id="p-controls">
                <div id="mute-btn" class="p-btn">ðŸ”‡</div>
                <div id="fs-btn" class="p-btn">â›¶</div>
            </div>
        </div>
    </div>
    <div class="sidebar">
        <h3>Channel Guide</h3>
        <div id="sidebar-list"></div>
    </div>
</main>

<footer>&copy; 2026 <span>MSTV NETWORK</span>. All Rights Reserved.</footer>

<script>
const video = document.getElementById("video");
const vWrap = document.getElementById("v-wrap");
const sidebar = document.getElementById("sidebar-list");
const ticker = document.getElementById("ticker-content");
const titleDisp = document.getElementById("now-playing");
const controls = document.getElementById("p-controls");

let channels = [], currentIdx = 0, currentUrl = "", hideT;

async function updateData() {
    try {
        const res = await fetch('./playlist.json?v=' + Date.now());
        const d = await res.json();
        channels = d.channels;
        ticker.textContent = d.ticker_text || "";
        renderSidebar();
        syncPlayer();
    } catch(e) { titleDisp.textContent = "OFFLINE"; }
}

function renderSidebar() {
    sidebar.innerHTML = "";
    channels.forEach((ch, i) => {
        const item = document.createElement("div");
        item.className = `ch-item ${i === currentIdx ? 'active' : ''}`;
        item.innerHTML = `<span>${ch.name}</span>`;
        item.onclick = (e) => {
            if(currentIdx === i) return;
            currentIdx = i; currentUrl = ""; 
            renderSidebar(); syncPlayer();
        };
        sidebar.appendChild(item);
    });
}

function syncPlayer() {
    const ch = channels[currentIdx];
    if (!ch || !ch.playlist) return;
    const totalD = ch.playlist.reduce((a, b) => a + b.duration, 0);
    const start = new Date(ch.start_iso).getTime();
    const elapsed = Math.floor((Date.now() - start) / 1000);
    const loopPos = elapsed % totalD;
    
    let acc = 0;
    for (const item of ch.playlist) {
        if (loopPos < acc + item.duration) {
            const seek = loopPos - acc;
            if (currentUrl !== item.url) {
                currentUrl = item.url;
                titleDisp.textContent = item.title;
                video.src = item.url;
                video.load();
                video.onloadedmetadata = () => { video.currentTime = seek; video.play(); };
            } else if (Math.abs(video.currentTime - seek) > 3) {
                video.currentTime = seek;
            }
            break;
        }
        acc += item.duration;
    }
}

// BUFFERING LISTENERS
video.onwaiting = () => vWrap.classList.add('buffering');
video.onplaying = () => vWrap.classList.remove('buffering');
video.oncanplay = () => vWrap.classList.remove('buffering');

function showUI() {
    controls.classList.add('visible');
    clearTimeout(hideT);
    hideT = setTimeout(() => controls.classList.remove('visible'), 3000);
}

document.getElementById('v-wrap').addEventListener('mousemove', showUI);
document.getElementById('v-wrap').addEventListener('touchstart', showUI);
document.getElementById('mute-btn').onclick = (e) => { e.stopPropagation(); video.muted = !video.muted; document.getElementById('mute-btn').textContent = video.muted ? "ðŸ”‡" : "ðŸ”Š"; };
document.getElementById('fs-btn').onclick = (e) => { e.stopPropagation(); const vWrap = document.getElementById('v-wrap'); if (!document.fullscreenElement) vWrap.requestFullscreen(); else document.exitFullscreen(); };

setInterval(updateData, 30000);
setInterval(syncPlayer, 1500);
window.onload = updateData;
</script>
</body>
</html>
