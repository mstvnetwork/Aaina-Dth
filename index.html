<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<!-- 1. LOCK ZOOM: Added user-scalable=no to prevent zoom in/out -->
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>MSTV NETWORK | Live Streaming</title>
<script src="https://cdn.jsdelivr.net"></script>
<style>
    :root { --bg: #050505; --surface: #121212; --accent: #ff0000; --glass: rgba(255, 255, 255, 0.08); }
    
    /* Lock Page from scrolling/zooming */
    html, body { 
        margin: 0; padding: 0; background: var(--bg); color: white; 
        font-family: 'Inter', sans-serif; height: 100vh; width: 100vw;
        display: flex; flex-direction: column; overflow: hidden; 
        touch-action: manipulation;
    }

    header { background: var(--surface); padding: 15px 20px; display: flex; align-items: center; justify-content: center; border-bottom: 1px solid #222; flex-shrink: 0; }
    .nav-logo { font-size: 28px; font-weight: 900; letter-spacing: 4px; color: #fff; text-shadow: 0 0 15px var(--accent); }
    
    .ticker-wrap { background: #111; overflow: hidden; height: 35px; border-bottom: 1px solid #222; display: flex; align-items: center; flex-shrink: 0; }
    .ticker { white-space: nowrap; animation: ticker 40s linear infinite; display: inline-block; padding-left: 100%; color: #aaa; font-size: 13px; text-transform: uppercase; }
    @keyframes ticker { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }

    main { flex: 1; display: flex; gap: 20px; padding: 20px; max-width: 1600px; margin: 0 auto; width: 100%; box-sizing: border-box; overflow: hidden; }
    
    .player-section { flex: 3; position: relative; display: flex; align-items: center; min-width: 0; }
    .video-container { position: relative; width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 16px; overflow: hidden; box-shadow: 0 25px 50px rgba(0,0,0,0.7); }
    video { width: 100%; height: 100%; object-fit: contain; }

    /* 3. Floating Scrollable List pinned in place */
    .sidebar { 
        flex: 1; background: var(--glass); backdrop-filter: blur(20px); border-radius: 16px; 
        border: 1px solid rgba(255,255,255,0.1); padding: 20px; 
        display: flex; flex-direction: column; height: 100%; max-height: 100%;
        box-sizing: border-box; overflow: hidden; /* Prevents sidebar itself from moving */
    }
    .sidebar h3 { font-size: 12px; color: var(--accent); text-transform: uppercase; margin: 0 0 15px 0; letter-spacing: 2px; text-align: center; }
    
    #sidebar-list { 
        overflow-y: auto; overflow-x: hidden;
        flex-grow: 1; padding-right: 5px;
        -webkit-overflow-scrolling: touch; /* Smooth mobile scroll */
    }
    #sidebar-list::-webkit-scrollbar { width: 4px; }
    #sidebar-list::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 10px; }

    .ch-item { 
        padding: 15px; border-radius: 10px; background: rgba(255,255,255,0.03); 
        cursor: pointer; border: 1px solid transparent; transition: all 0.3s ease; 
        font-size: 14px; margin-bottom: 10px; display: flex; align-items: center; justify-content: space-between;
    }
    .ch-item.active { border-color: var(--accent); background: rgba(255,0,0,0.15); }
    .ch-item.active::after { content: "‚óè LIVE"; font-size: 9px; color: var(--accent); font-weight: bold; }

    /* 2. REVISED LOGO & LIVE TEXT ALIGNMENT */
    .ov-logo-stack { position: absolute; top: 4%; right: 4%; display: flex; flex-direction: column; align-items: flex-end; pointer-events: none; z-index: 5; }
    .ov-logo-text { font-size: 2.2vw; font-weight: 900; color: rgba(255,255,255,0.8); letter-spacing: 2px; }
    .ov-live-tag { 
        font-size: 0.9vw; color: white; background: var(--accent); 
        padding: 2px 8px; border-radius: 2px; font-weight: bold; 
        text-transform: uppercase; letter-spacing: 1px; margin-top: -2px;
    }

    .ov-title { position: absolute; top: 4%; left: 4%; font-size: 1vw; background: rgba(0,0,0,0.6); padding: 6px 15px; border-radius: 6px; border-left: 4px solid var(--accent); backdrop-filter: blur(10px); pointer-events: none; z-index: 5; }

    footer { background: #0a0a0a; padding: 10px; border-top: 1px solid #1a1a1a; text-align: center; color: #555; font-size: 11px; flex-shrink: 0; }
    footer span { color: var(--accent); font-weight: bold; }

    .player-controls { position: absolute; bottom: 4%; right: 4%; display: flex; gap: 12px; opacity: 0; transition: 0.4s; z-index: 10; }
    .player-controls.visible { opacity: 1; }
    .p-btn { width: 45px; height: 45px; border-radius: 50%; border: 1px solid rgba(255,255,255,0.2); background: rgba(0,0,0,0.5); backdrop-filter: blur(10px); color: #fff; display: flex; align-items: center; justify-content: center; cursor: pointer; }

    @media (max-width: 1000px) { 
        main { flex-direction: column; overflow: hidden; padding: 10px; } 
        .sidebar { flex: none; height: 30vh; margin-top: 10px; }
        .ov-logo-text { font-size: 6vw; } .ov-live-tag { font-size: 2.5vw; } .ov-title { font-size: 3.5vw; }
    }
</style>
</head>
<body>

<header><div class="nav-logo">MSTV NETWORK</div></header>
<div class="ticker-wrap"><div class="ticker" id="ticker-content">CONNECTING TO MSTV SATELLITE FEED...</div></div>

<main>
    <div class="player-section">
        <div class="video-container" id="v-wrap">
            <div class="ov-title" id="now-playing">INITIALIZING...</div>
            
            <div class="ov-logo-stack">
                <div class="ov-logo-text">MSTV</div>
                <div class="ov-live-tag">LIVE</div>
            </div>

            <video id="video" playsinline muted autoplay></video>
            <div class="player-controls" id="p-controls">
                <div class="p-btn" id="mute-btn">üîá</div>
                <div class="p-btn" id="fs-btn">‚õ∂</div>
            </div>
        </div>
    </div>
    <div class="sidebar">
        <h3>Channel Guide</h3>
        <div id="sidebar-list"></div>
    </div>
</main>

<footer>&copy; 2026 <span>MSTV NETWORK</span>. All Rights Reserved. Broadcast Stream Protected.</footer>

<script>
const video = document.getElementById("video");
const sidebar = document.getElementById("sidebar-list");
const ticker = document.getElementById("ticker-content");
const titleDisp = document.getElementById("now-playing");
const controls = document.getElementById("p-controls");

let channels = [], currentIdx = 0, currentUrl = "", hideT;

async function updateData() {
    try {
        const res = await fetch('./playlist.json?v=' + Date.now());
        const d = await res.json();
        channels = d.channels;
        ticker.textContent = d.ticker_text || "";
        renderSidebar();
        syncPlayer();
    } catch(e) { titleDisp.textContent = "OFFLINE"; }
}

function renderSidebar() {
    sidebar.innerHTML = "";
    channels.forEach((ch, i) => {
        const item = document.createElement("div");
        item.className = `ch-item ${i === currentIdx ? 'active' : ''}`;
        item.innerHTML = `<span>${ch.name}</span>`;
        item.onclick = (e) => {
            e.preventDefault();
            if(currentIdx === i) return;
            currentIdx = i;
            currentUrl = ""; 
            renderSidebar();
            syncPlayer();
        };
        sidebar.appendChild(item);
    });
}

function syncPlayer() {
    const ch = channels[currentIdx];
    if (!ch || !ch.playlist) return;

    const totalD = ch.playlist.reduce((a, b) => a + b.duration, 0);
    const start = new Date(ch.start_iso).getTime();
    const elapsed = Math.floor((Date.now() - start) / 1000);
    const loopPos = elapsed % totalD;
    
    let acc = 0;
    for (const item of ch.playlist) {
        if (loopPos < acc + item.duration) {
            const seek = loopPos - acc;
            if (currentUrl !== item.url) {
                currentUrl = item.url;
                titleDisp.textContent = item.title;
                video.src = item.url;
                video.load();
                video.onloadedmetadata = () => {
                    video.currentTime = seek;
                    video.play().catch(() => {});
                };
            } else if (Math.abs(video.currentTime - seek) > 3) {
                video.currentTime = seek;
            }
            break;
        }
        acc += item.duration;
    }
}

function showUI() {
    controls.classList.add('visible');
    clearTimeout(hideT);
    hideT = setTimeout(() => controls.classList.remove('visible'), 3000);
}

document.getElementById('v-wrap').addEventListener('mousemove', showUI);
document.getElementById('v-wrap').addEventListener('touchstart', (e) => { e.preventDefault(); showUI(); }, {passive: false});

document.getElementById('mute-btn').onclick = (e) => { 
    e.stopPropagation();
    video.muted = !video.muted; 
    document.getElementById('mute-btn').textContent = video.muted ? "üîá" : "üîä"; 
};
document.getElementById('fs-btn').onclick = (e) => { 
    e.stopPropagation();
    const vWrap = document.getElementById('v-wrap');
    if (!document.fullscreenElement) vWrap.requestFullscreen(); 
    else document.exitFullscreen(); 
};

// 1. Prevent zooming via touch gestures
document.addEventListener('touchstart', (e) => {
    if (e.touches.length > 1) e.preventDefault();
}, {passive: false});

setInterval(updateData, 30000);
setInterval(syncPlayer, 1500);
window.onload = updateData;
</script>
</body>
</html>
