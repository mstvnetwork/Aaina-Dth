<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>24/7 Live Channel</title>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
body {
    margin: 0;
    background: #0f0f0f;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
}

.video-wrapper {
    position: relative;
    width: 90vw;
    max-width: 960px;
    aspect-ratio: 16/9;
    background: #000;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 20px 50px rgba(0,0,0,0.5);
}

video {
    width: 100%;
    height: 100%;
    display: block;
    pointer-events: none;
}

/* Modern Control Bar Container */
.controls-container {
    position: absolute;
    bottom: 20px;
    right: 20px;
    display: flex;
    gap: 10px;
    z-index: 10;
}

/* Visually Impressive Buttons */
.player-btn {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px); /* Frosted glass effect */
    -webkit-backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    color: white;
    width: 45px;
    height: 45px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    font-size: 18px;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    user-select: none;
}

.player-btn:hover {
    background: rgba(255, 255, 255, 0.25);
    transform: scale(1.1);
    box-shadow: 0 0 15px rgba(255,255,255,0.1);
}

.player-btn:active {
    transform: scale(0.95);
}

/* Hide native controls */
video::-webkit-media-controls {
    display: none !important;
}
</style>
</head>

<body>

<div class="video-wrapper">
    <video id="video" playsinline muted autoplay></video>
    
    <!-- New Bottom Right Control Bar -->
    <div class="controls-container">
        <div id="mute-btn" class="player-btn" title="Toggle Mute">ðŸ”‡</div>
        <div id="fs-btn" class="player-btn" title="Full Screen">â›¶</div>
    </div>
</div>

<script>
/** 
 * Keep your existing Playlist Logic and Timing unchanged
 */
const playlist = [
    { url: "http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4", duration: 15 },
    { url: "https://afast-trk2-y7l.cdnz.quest/yh5cdwlrpxikjnl75zp2rljb47mtfteltrroeophe3jxkki7frrnhksblorq/v.mp4", duration: 5128 }
    
];

const totalPlaylistDuration = playlist.reduce((acc, item) => acc + item.duration, 0);
const CHANNEL_START = new Date("2026-01-01T00:00:00Z").getTime();

const video = document.getElementById("video");
const muteBtn = document.getElementById("mute-btn");
const fsBtn = document.getElementById("fs-btn");

let hls = null;
let currentUrl = "";

function getLiveState() {
    const now = Date.now();
    const elapsed = Math.floor((now - CHANNEL_START) / 1000);
    const loopPosition = elapsed % totalPlaylistDuration;
    let accumulatedTime = 0;
    for (let i = 0; i < playlist.length; i++) {
        if (loopPosition < accumulatedTime + playlist[i].duration) {
            return { index: i, url: playlist[i].url, seekTime: loopPosition - accumulatedTime };
        }
        accumulatedTime += playlist[i].duration;
    }
    return { index: 0, url: playlist[0].url, seekTime: 0 };
}

function loadMedia(url, seekTime) {
    if (currentUrl === url) {
        if (Math.abs(video.currentTime - seekTime) > 2) video.currentTime = seekTime;
        return;
    }
    currentUrl = url;
    if (hls) { hls.destroy(); hls = null; }

    if (url.includes(".m3u8")) {
        if (Hls.isSupported()) {
            hls = new Hls({ maxBufferLength: 30 });
            hls.loadSource(url);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => {
                video.currentTime = seekTime;
                video.play().catch(()=>{});
            });
        }
    } else {
        video.src = url;
        video.load();
        video.addEventListener("loadedmetadata", () => {
            video.currentTime = seekTime;
            video.play().catch(()=>{});
        }, { once: true });
    }
}

function syncPlayer() {
    const state = getLiveState();
    loadMedia(state.url, state.seekTime);
}

setInterval(syncPlayer, 10000);
video.addEventListener("pause", () => video.play().catch(()=>{}));

// Manual controls logic
muteBtn.addEventListener("click", () => {
    video.muted = !video.muted;
    muteBtn.textContent = video.muted ? "ðŸ”‡" : "ðŸ”Š";
});

fsBtn.addEventListener("click", () => {
    const wrapper = document.querySelector(".video-wrapper");
    if (!document.fullscreenElement) wrapper.requestFullscreen();
    else document.exitFullscreen();
});

window.onload = syncPlayer;
</script>

</body>
</html>
