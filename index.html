<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>MSTV LIVE</title>
<style>
    :root { --accent: #ff0000; }
    body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: sans-serif; }
    
    #player-wrap { position: relative; width: 100vw; height: 100vh; background: #000; }
    
    /* Video stays at the bottom layer */
    video { width: 100%; height: 100%; object-fit: contain; position: absolute; top: 0; left: 0; z-index: 1; }

    /* Brand Logo */
    .brand { position: absolute; top: 30px; right: 30px; display: flex; flex-direction: column; align-items: flex-end; pointer-events: none; opacity: 0.6; z-index: 10; }
    .brand-name { color: white; font-weight: 900; font-size: 24px; letter-spacing: 1px; }
    .live-tag { background: var(--accent); color: white; font-size: 10px; padding: 2px 6px; font-weight: bold; border-radius: 2px; }

    /* Loading Overlay */
    #status-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 20; visibility: hidden; opacity: 0; transition: 0.3s; }
    #status-overlay.active { visibility: visible; opacity: 1; }
    .spinner { width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.1); border-top: 4px solid var(--accent); border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 15px; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    /* Controls Layer */
    #ui-layer { position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%); display: flex; gap: 20px; z-index: 30; transition: opacity 0.5s; opacity: 1; }
    #ui-layer.hidden { opacity: 0; pointer-events: none; }

    .ctrl-btn { background: rgba(20,20,20,0.8); border: 1px solid rgba(255,255,255,0.3); color: white; width: 65px; height: 65px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 26px; backdrop-filter: blur(10px); }
    
    .hide-cursor { cursor: none !important; }
</style>
</head>
<body oncontextmenu="return false;">

<div id="player-wrap">
    <video id="main-video" playsinline muted autoplay preload="auto"></video>

    <div class="brand">
        <div class="brand-name">MSTV</div>
        <div class="live-tag">LIVE</div>
    </div>

    <div id="status-overlay">
        <div class="spinner"></div>
        <div style="color: white; font-size: 13px; font-weight: bold;">CONNECTING...</div>
    </div>

    <div id="ui-layer">
        <button class="ctrl-btn" id="mute-toggle">ðŸ”‡</button>
        <button class="ctrl-btn" id="fs-toggle">â›¶</button>
    </div>
</div>

<script>
const video = document.getElementById('main-video');
const playerWrap = document.getElementById('player-wrap');
const uiLayer = document.getElementById('ui-layer');
const statusOverlay = document.getElementById('status-overlay');
const muteBtn = document.getElementById('mute-toggle');
const fsBtn = document.getElementById('fs-toggle');

let currentUrl = "";
let uiTimer;
let hasInteracted = false;

// 1. ACTION HANDLER
function userActivity() {
    // Show UI
    uiLayer.classList.remove('hidden');
    playerWrap.classList.remove('hide-cursor');

    // Only start auto-hiding AFTER the user has interacted for the first time
    if (hasInteracted) {
        clearTimeout(uiTimer);
        uiTimer = setTimeout(() => {
            uiLayer.classList.add('hidden');
            playerWrap.classList.add('hide-cursor');
        }, 3000);
    }
}

// 2. FIRST INTERACTION LOGIC
function triggerFirstMode() {
    if (!hasInteracted) {
        hasInteracted = true;
        // Now start listening for movement to hide/show
        ['mousemove', 'touchstart', 'keydown'].forEach(ev => {
            playerWrap.addEventListener(ev, userActivity);
        });
        userActivity(); // Start first 3s timer
    }
}

// Attach first interaction triggers
['mousedown', 'touchstart'].forEach(ev => {
    playerWrap.addEventListener(ev, triggerFirstMode, { once: true });
});

// 3. SYNC LOGIC
async function sync() {
    try {
        const res = await fetch('./playlist.json?v=' + Date.now());
        const data = await res.json();
        const ch = data.channels;
        
        const total = ch.playlist.reduce((a, b) => a + b.duration, 0);
        const start = new Date(ch.start_iso).getTime();
        const elapsed = Math.floor((Date.now() - start) / 1000);
        const playhead = elapsed % total;

        let acc = 0;
        let active = ch.playlist[0];
        for (const item of ch.playlist) {
            if (playhead < (acc + item.duration)) {
                active = item;
                break;
            }
            acc += item.duration;
        }

        const seek = playhead - acc;
        if (currentUrl !== active.url) {
            currentUrl = active.url;
            statusOverlay.classList.add('active');
            video.src = active.url;
            video.load();
            video.oncanplay = () => {
                video.currentTime = seek;
                video.play().catch(() => {});
                statusOverlay.classList.remove('active');
            };
        } else if (Math.abs(video.currentTime - seek) > 4) {
            video.currentTime = seek;
        }
    } catch (e) { console.error("Sync Failed"); }
}

// 4. BUTTONS
muteBtn.onclick = (e) => {
    e.stopPropagation();
    video.muted = !video.muted;
    muteBtn.innerText = video.muted ? "ðŸ”‡" : "ðŸ”Š";
    triggerFirstMode();
};

fsBtn.onclick = (e) => {
    e.stopPropagation();
    if (!document.fullscreenElement) {
        playerWrap.requestFullscreen();
    } else {
        document.exitFullscreen();
    }
    triggerFirstMode();
};

// INITIALIZE
setInterval(sync, 10000);
sync();

// Fallback visibility
video.onwaiting = () => statusOverlay.classList.add('active');
video.onplaying = () => statusOverlay.classList.remove('active');
</script>
</body>
</html>
