<!DOCTYPE html>
<html>
<head>
    <title>Pseudo-Live Channel</title>
    <style>
        body { background: #000; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        video { width: 80%; border: 2px solid #333; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
    </style>
</head>
<body>

    <video id="myPlayer" controls autoplay muted playsinline></video>

    <script>
        const video = document.getElementById('myPlayer');
        
        // 1. YOUR LINK & CONFIG
        const videoUrl = "https://ia802800.us.archive.org/33/items/cooking_202602/part_000.ia.mp4";
        const partDuration = 1092; // Each part length in seconds
        
        // 2. SET A FIXED START TIME (This makes it "Live")
        // Use a Unix Timestamp (e.g., Today at 12:00:00 GMT)
        const streamStartTime = new Date("2026-02-01T12:00:00Z").getTime() / 1000;

        function syncLiveStream() {
            const now = Date.now() / 1000;
            const timeElapsed = now - streamStartTime;
            
            // Calculate where we should be in the loop (Modulo)
            const currentPosition = timeElapsed % partDuration;
            
            video.src = videoUrl;
            video.currentTime = currentPosition;
            video.play().catch(e => console.log("Autoplay blocked, user must click play."));
        }

        // Run sync when page loads
        window.addEventListener('load', syncLiveStream);

        // Optional: Loop back to start if video ends
        video.onended = function() {
            video.currentTime = 0;
            video.play();
        };
    </script>
</body>
</html>
