<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>MSTV LIVE</title>
<script src="https://cdn.jsdelivr.net"></script>
<style>
    :root { --accent: #ff0000; }
    body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: sans-serif; }
    #player-wrap { position: relative; width: 100vw; height: 100vh; background: #000; }
    
    /* Video is the only background */
    video { width: 100%; height: 100%; object-fit: contain; position: absolute; z-index: 1; background: #000; }
    
    /* Permanent Watermark */
    .brand { position: absolute; top: 30px; right: 30px; display: flex; flex-direction: column; align-items: flex-end; pointer-events: none; opacity: 0.5; z-index: 10; }
    .brand-name { color: white; font-weight: 900; font-size: 22px; letter-spacing: 1px; }
    .live-tag { background: var(--accent); color: white; font-size: 9px; padding: 2px 5px; font-weight: bold; border-radius: 2px; margin-top: 2px; }
    
    /* Floating Controls */
    #ui-layer { 
        position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%); 
        display: flex; gap: 20px; z-index: 30; 
        transition: opacity 0.6s cubic-bezier(0.4, 0, 0.2, 1); 
        opacity: 1; /* Starts visible */
    }
    #ui-layer.hidden { opacity: 0; pointer-events: none; }

    .ctrl-btn { 
        background: rgba(25, 25, 25, 0.75); border: 1px solid rgba(255, 255, 255, 0.2); 
        color: white; width: 60px; height: 60px; border-radius: 50%; 
        cursor: pointer; display: flex; align-items: center; justify-content: center; 
        font-size: 22px; backdrop-filter: blur(8px); box-shadow: 0 8px 32px rgba(0,0,0,0.5);
    }
    
    .hide-cursor { cursor: none !important; }
</style>
</head>
<body oncontextmenu="return false;">

<div id="player-wrap">
    <!-- No Spinner/Overlay Div here -->
    <video id="main-video" playsinline muted autoplay></video>

    <div class="brand">
        <div class="brand-name">MSTV</div>
        <div class="live-tag">LIVE</div>
    </div>

    <div id="ui-layer">
        <button class="ctrl-btn" id="mute-toggle" title="Toggle Mute">ðŸ”‡</button>
        <button class="ctrl-btn" id="fs-toggle" title="Fullscreen">â›¶</button>
    </div>
</div>

<script>
const video = document.getElementById('main-video');
const playerWrap = document.getElementById('player-wrap');
const uiLayer = document.getElementById('ui-layer');
const muteBtn = document.getElementById('mute-toggle');
const fsBtn = document.getElementById('fs-toggle');

let currentUrl = "";
let uiTimer;
let hasInteracted = false;
let hls = null;

/** 1. UI INTERACTION LOGIC **/
function handleUserActivity() {
    uiLayer.classList.remove('hidden');
    playerWrap.classList.remove('hide-cursor');

    if (hasInteracted) {
        clearTimeout(uiTimer);
        uiTimer = setTimeout(() => {
            uiLayer.classList.add('hidden');
            playerWrap.classList.add('hide-cursor');
        }, 3000);
    }
}

function activateAutoHide() {
    if (!hasInteracted) {
        hasInteracted = true;
        // Start listening for movement only after first touch
        ['mousemove', 'touchstart', 'keydown'].forEach(ev => {
            playerWrap.addEventListener(ev, handleUserActivity);
        });
        handleUserActivity();
    }
}

// Attach first interaction triggers
['mousedown', 'touchstart'].forEach(ev => {
    playerWrap.addEventListener(ev, activateAutoHide, { once: true });
});

/** 2. STREAM SYNC LOGIC **/
async function syncStream() {
    try {
        const res = await fetch('./playlist.json?nocache=' + Date.now());
        const data = await res.json();
        const ch = data.channels[0]; // Accessing first channel in array
        
        const total = ch.playlist.reduce((a, b) => a + b.duration, 0);
        const start = new Date(ch.start_iso).getTime();
        const elapsed = Math.floor((Date.now() - start) / 1000);
        const playhead = elapsed % total;

        let acc = 0, activeItem = ch.playlist[0];
        for (const item of ch.playlist) {
            if (playhead < (acc + item.duration)) {
                activeItem = item;
                break;
            }
            acc += item.duration;
        }

        const seekPos = playhead - acc;

        if (currentUrl !== activeItem.url) {
            currentUrl = activeItem.url;
            loadHls(activeItem.url, seekPos);
        } else {
            // Only re-sync if drift is huge (> 15s) to avoid micro-stutter
            if (Math.abs(video.currentTime - seekPos) > 15) {
                video.currentTime = seekPos;
            }
        }
    } catch (e) { console.error("Sync silent failure."); }
}

function loadHls(url, seek) {
    if (hls) hls.destroy();
    
    if (Hls.isSupported()) {
        hls = new Hls({ 
            enableWorker: true, 
            maxBufferLength: 45,
            startLevel: -1 // Auto-Quality
        });
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
            video.currentTime = seek;
            video.play().catch(() => {});
        });
        hls.on(Hls.Events.ERROR, (event, data) => {
            if (data.fatal) hls.recoverMediaError();
        });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        // Native Safari
        video.src = url;
        video.addEventListener('loadedmetadata', () => {
            video.currentTime = seek;
            video.play();
        }, { once: true });
    }
}

/** 3. BUTTON CONTROLS **/
muteBtn.onclick = (e) => {
    e.stopPropagation();
    video.muted = !video.muted;
    muteBtn.innerText = video.muted ? "ðŸ”‡" : "ðŸ”Š";
    activateAutoHide();
};

fsBtn.onclick = (e) => {
    e.stopPropagation();
    if (!document.fullscreenElement) {
        playerWrap.requestFullscreen().catch(() => {});
    } else {
        document.exitFullscreen();
    }
    activateAutoHide();
};

// Check for playlist updates every 20 seconds
setInterval(syncStream, 20000);
syncStream();
</script>
</body>
</html>
