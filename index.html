<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>24/7 Live Channel</title>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
body {
    margin: 0;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
}

.video-wrapper {
    position: relative;
    width: 90vw;
    max-width: 960px;
    aspect-ratio: 16/9;
    background: #000;
}

video {
    width: 100%;
    height: 100%;
    pointer-events: none;
}

video::-webkit-media-controls {
    display: none !important;
}

#mute-btn, #fs-btn {
    position: absolute;
    top: 10px;
    padding: 6px 12px;
    background: rgba(0,0,0,0.6);
    border-radius: 20px;
    color: white;
    cursor: pointer;
    z-index: 5;
    font-size: 14px;
}

#mute-btn { right: 10px; }
#fs-btn { right: 70px; }
</style>
</head>

<body>

<div class="video-wrapper">
    <video id="video" playsinline muted autoplay></video>
    <div id="fs-btn">â›¶</div>
    <div id="mute-btn">ðŸ”‡</div>
</div>

<script>
/**
 * PLAYLIST CONFIGURATION
 * Add your links here in order. 
 * For MP4s, you MUST provide the duration in seconds (1092).
 */
const playlist = [
    { url: "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8", duration: 630 }, // Original M3U8 (approx 10:30)
    { url: "https://ia802800.us.archive.org", duration: 1092 },
    { url: "https://ia802800.us.archive.org", duration: 1092 },
    { url: "https://ia802800.us.archive.org", duration: 1092 },
    { url: "https://ia802800.us.archive.org", duration: 1092 }
];

const totalPlaylistDuration = playlist.reduce((acc, item) => acc + item.duration, 0);
const CHANNEL_START = new Date("2026-01-01T00:00:00Z").getTime();

const video = document.getElementById("video");
const muteBtn = document.getElementById("mute-btn");
const fsBtn = document.getElementById("fs-btn");

let hls = null;
let currentUrl = "";

function getLiveState() {
    const now = Date.now();
    const elapsed = Math.floor((now - CHANNEL_START) / 1000);
    const loopPosition = elapsed % totalPlaylistDuration;

    let accumulatedTime = 0;
    for (let i = 0; i < playlist.length; i++) {
        if (loopPosition < accumulatedTime + playlist[i].duration) {
            return {
                index: i,
                url: playlist[i].url,
                seekTime: loopPosition - accumulatedTime
            };
        }
        accumulatedTime += playlist[i].duration;
    }
    return { index: 0, url: playlist[0].url, seekTime: 0 };
}

function loadMedia(url, seekTime) {
    if (currentUrl === url) {
        // Just sync time if source is the same
        if (Math.abs(video.currentTime - seekTime) > 2) {
            video.currentTime = seekTime;
        }
        return;
    }

    currentUrl = url;
    const isM3U8 = url.includes(".m3u8");

    // Cleanup HLS if existing
    if (hls) {
        hls.destroy();
        hls = null;
    }

    if (isM3U8) {
        if (Hls.isSupported()) {
            hls = new Hls({ maxBufferLength: 30 });
            hls.loadSource(url);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => {
                video.currentTime = seekTime;
                video.play().catch(()=>{});
            });
        } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
            video.src = url;
            video.addEventListener("loadedmetadata", () => {
                video.currentTime = seekTime;
                video.play().catch(()=>{});
            }, { once: true });
        }
    } else {
        // MP4 Handling
        video.src = url;
        video.load();
        video.addEventListener("loadedmetadata", () => {
            video.currentTime = seekTime;
            video.play().catch(()=>{});
        }, { once: true });
    }
}

function syncPlayer() {
    const state = getLiveState();
    loadMedia(state.url, state.seekTime);
}

// Resync every 10 seconds to check if we need to switch parts
setInterval(syncPlayer, 10000);

// Keep playing if paused
video.addEventListener("pause", () => video.play().catch(()=>{}));

// Manual controls
muteBtn.addEventListener("click", () => {
    video.muted = !video.muted;
    muteBtn.textContent = video.muted ? "ðŸ”‡" : "ðŸ”Š";
});

fsBtn.addEventListener("click", () => {
    const wrapper = document.querySelector(".video-wrapper");
    if (!document.fullscreenElement) wrapper.requestFullscreen();
    else document.exitFullscreen();
});

window.onload = syncPlayer;
</script>

</body>
</html>
