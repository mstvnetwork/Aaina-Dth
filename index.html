<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>24/7 Live Channel</title>
<script src="https://cdn.jsdelivr.net"></script>
<style>
    body { margin: 0; background: #111; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: 'Segoe UI', Arial, sans-serif; overflow: hidden; }
    
    .video-wrapper { 
        position: relative; 
        width: 95vw; 
        max-width: 1000px; 
        aspect-ratio: 16/9; 
        background: #000; 
        border-radius: 12px; 
        overflow: hidden; 
        box-shadow: 0 20px 50px rgba(0,0,0,0.8);
    }
    
    video { width: 100%; height: 100%; object-fit: cover; }

    /* LOADING SPINNER */
    .spinner {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 50px;
        height: 50px;
        border: 5px solid rgba(255, 255, 255, 0.1);
        border-top: 5px solid #fff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        z-index: 18;
        display: none; /* Hidden by default */
    }

    @keyframes spin { 0% { transform: translate(-50%, -50%) rotate(0deg); } 100% { transform: translate(-50%, -50%) rotate(360deg); } }

    /* Modern Control Bar */
    .controls-bar {
        position: absolute; bottom: 20px; right: 20px;
        display: flex; gap: 10px; opacity: 0; transition: opacity 0.3s ease; z-index: 15;
    }
    .video-wrapper:hover .controls-bar { opacity: 1; }

    .glass-btn {
        background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2); color: white; width: 45px; height: 45px;
        border-radius: 50%; display: flex; justify-content: center; align-items: center;
        cursor: pointer; font-size: 18px; transition: all 0.2s ease;
    }
    .glass-btn:hover { background: rgba(255, 255, 255, 0.25); transform: scale(1.1); }

    #overlay { 
        position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
        background: radial-gradient(circle, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.95) 100%); 
        display: flex; flex-direction: column; justify-content: center; align-items: center; 
        z-index: 20; cursor: pointer; color: white; transition: 0.5s;
    }
    .play-icon { font-size: 60px; margin-bottom: 10px; }
</style>
</head>
<body>

<div class="video-wrapper">
    <!-- SPINNER ELEMENT -->
    <div id="loading-spinner" class="spinner"></div>

    <div id="overlay">
        <div class="play-icon">â–¶</div>
        <div>CLICK TO WATCH LIVE</div>
    </div>
    
    <video id="video" playsinline muted autoplay></video>

    <div class="controls-bar">
        <div id="fs-btn" class="glass-btn" title="Fullscreen">â›¶</div>
        <div id="mute-btn" class="glass-btn" title="Mute/Unmute">ðŸ”‡</div>
    </div>
</div>

<script>
const playlist = [
    { url: "https://commondatastorage.googleapis.com", duration: 15 },
    { url: "https://commondatastorage.googleapis.com", duration: 15 },
    { url: "https://devstreaming-cdn.apple.com", duration: 600 }
];



const totalPlaylistDuration = playlist.reduce((acc, item) => acc + item.duration, 0);
const CHANNEL_START = new Date("2026-01-01T00:00:00Z").getTime();

const video = document.getElementById("video");
const overlay = document.getElementById("overlay");
const spinner = document.getElementById("loading-spinner");
const muteBtn = document.getElementById("mute-btn");
const fsBtn = document.getElementById("fs-btn");
let hls = null;
let currentUrl = "";

// SPINNER LOGIC
video.addEventListener('waiting', () => spinner.style.display = 'block');
video.addEventListener('playing', () => spinner.style.display = 'none');
video.addEventListener('seeking', () => spinner.style.display = 'block');
video.addEventListener('seeked', () => spinner.style.display = 'none');

function getLiveState() {
    const elapsed = Math.floor((Date.now() - CHANNEL_START) / 1000);
    const loopPos = elapsed % totalPlaylistDuration;
    let acc = 0;
    for (let item of playlist) {
        if (loopPos < acc + item.duration) return { url: item.url, seek: loopPos - acc };
        acc += item.duration;
    }
}

function loadMedia() {
    const state = getLiveState();
    if (currentUrl === state.url) {
        if (Math.abs(video.currentTime - state.seek) > 4) video.currentTime = state.seek;
        return;
    }
    
    spinner.style.display = 'block'; // Show spinner while changing sources
    currentUrl = state.url;
    if (hls) { hls.destroy(); hls = null; }

    if (state.url.includes(".m3u8")) {
        if (Hls.isSupported()) {
            hls = new Hls(); hls.loadSource(state.url); hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => { video.currentTime = state.seek; video.play(); });
        }
    } else {
        video.src = state.url;
        video.onloadedmetadata = () => { video.currentTime = state.seek; video.play(); };
    }
}

overlay.addEventListener("click", () => {
    overlay.style.opacity = "0";
    setTimeout(() => overlay.style.display = "none", 500);
    video.muted = false;
    muteBtn.textContent = "ðŸ”Š";
    loadMedia();
    setInterval(loadMedia, 10000);
});

muteBtn.addEventListener("click", () => {
    video.muted = !video.muted;
    muteBtn.textContent = video.muted ? "ðŸ”‡" : "ðŸ”Š";
});

fsBtn.addEventListener("click", () => {
    const wrapper = document.querySelector(".video-wrapper");
    if (!document.fullscreenElement) wrapper.requestFullscreen();
    else document.exitFullscreen();
});
</script>
</body>
</html>
