<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>MSTV LIVE</title>
<style>
    :root { --accent: #ff0000; }
    body, html { 
        margin: 0; padding: 0; width: 100%; height: 100%; 
        background: #000; overflow: hidden; font-family: sans-serif; 
    }

    #player-wrap { 
        position: relative; width: 100vw; height: 100vh; 
        display: flex; align-items: center; justify-content: center;
    }
    
    video { width: 100%; height: 100%; object-fit: contain; outline: none; }

    .brand { 
        position: absolute; top: 30px; right: 30px; 
        display: flex; flex-direction: column; align-items: flex-end; 
        pointer-events: none; opacity: 0.6; z-index: 10;
    }
    .brand-name { color: white; font-weight: 900; font-size: 24px; letter-spacing: 1px; }
    .live-tag { background: var(--accent); color: white; font-size: 10px; padding: 2px 6px; font-weight: bold; border-radius: 2px; }

    /* Buffering State */
    #status-overlay {
        position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.8); display: flex; flex-direction: column;
        align-items: center; justify-content: center; z-index: 40;
        visibility: hidden; opacity: 0; transition: opacity 0.3s;
    }
    #status-overlay.active { visibility: visible; opacity: 1; }
    .spinner {
        width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.1);
        border-top: 4px solid var(--accent); border-radius: 50%;
        animation: spin 1s linear infinite; margin-bottom: 15px;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    /* Floating Controls - Visible by default on load */
    #ui-layer {
        position: absolute; bottom: 40px; left: 50%;
        transform: translateX(-50%);
        display: flex; gap: 20px; 
        opacity: 1; /* Visible on Start */
        transition: opacity 0.5s ease-in-out; 
        z-index: 50; pointer-events: auto;
    }
    #ui-layer.hidden { opacity: 0; pointer-events: none; }

    .ctrl-btn {
        background: rgba(20,20,20,0.8); border: 1px solid rgba(255,255,255,0.3);
        color: white; width: 65px; height: 65px; border-radius: 50%;
        cursor: pointer; display: flex; align-items: center; justify-content: center;
        font-size: 26px; backdrop-filter: blur(10px); transition: transform 0.2s;
        box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }
    .ctrl-btn:active { transform: scale(0.9); }

    .hide-cursor { cursor: none !important; }
</style>
</head>
<body oncontextmenu="return false;">

<div id="player-wrap">
    <div class="brand">
        <div class="brand-name">MSTV</div>
        <div class="live-tag">LIVE</div>
    </div>

    <div id="status-overlay">
        <div class="spinner"></div>
        <div style="color: white; font-size: 13px; letter-spacing: 2px; font-weight: bold;">SYNCING...</div>
    </div>

    <video id="main-video" playsinline muted autoplay></video>

    <div id="ui-layer">
        <button class="ctrl-btn" id="mute-toggle">ðŸ”‡</button>
        <button class="ctrl-btn" id="fs-toggle">â›¶</button>
    </div>
</div>

<script>
const video = document.getElementById('main-video');
const playerWrap = document.getElementById('player-wrap');
const uiLayer = document.getElementById('ui-layer');
const statusOverlay = document.getElementById('status-overlay');
const muteBtn = document.getElementById('mute-toggle');
const fsBtn = document.getElementById('fs-toggle');

let currentVideoUrl = "";
let uiTimeout;
let hasInteracted = false; // Flag for first interaction

// --- UI AUTO-HIDE LOGIC ---
function handleActivity() {
    // Reveal UI and Cursor
    uiLayer.classList.remove('hidden');
    playerWrap.classList.remove('hide-cursor');
    
    // Only start the disappearance timer after the very first interaction
    if (hasInteracted) {
        clearTimeout(uiTimeout);
        uiTimeout = setTimeout(() => {
            uiLayer.classList.add('hidden');
            playerWrap.classList.add('hide-cursor');
        }, 3000); 
    }
}

// First interaction listener
function firstInteraction() {
    hasInteracted = true;
    handleActivity();
    // After first interaction, switch to normal movement tracking
    ['mousemove', 'mousedown', 'touchstart', 'keydown'].forEach(ev => {
        playerWrap.addEventListener(ev, handleActivity);
    });
    // Remove the one-time listeners
    ['mousedown', 'touchstart'].forEach(ev => {
        playerWrap.removeEventListener(ev, firstInteraction);
    });
}

// Attach initial one-time interaction triggers
['mousedown', 'touchstart'].forEach(ev => {
    playerWrap.addEventListener(ev, firstInteraction);
});

// --- SYNC LOGIC ---
async function syncPseudoLive() {
    try {
        const response = await fetch('./playlist.json?v=' + Date.now());
        const data = await response.json();
        const ch = data.channels;
        const totalDuration = ch.playlist.reduce((acc, item) => acc + item.duration, 0);
        const startTime = new Date(ch.start_iso).getTime();
        const elapsed = Math.floor((Date.now() - startTime) / 1000);
        const playhead = elapsed % totalDuration;

        let acc = 0;
        let activeItem = ch.playlist[0];
        for (const item of ch.playlist) {
            if (playhead < (acc + item.duration)) {
                activeItem = item;
                break;
            }
            acc += item.duration;
        }

        const seek = playhead - acc;
        if (currentVideoUrl !== activeItem.url) {
            currentVideoUrl = activeItem.url;
            toggleLoader(true);
            video.src = activeItem.url;
            video.load();
            video.onloadedmetadata = () => {
                video.currentTime = seek;
                video.play().catch(err => console.log("Autoplay blocked, waiting for interaction."));
                toggleLoader(false);
            };
        } else if (Math.abs(video.currentTime - seek) > 3) {
            video.currentTime = seek;
        }
    } catch (e) { console.error("Sync error"); }
}

function toggleLoader(show) {
    statusOverlay.classList.toggle('active', show);
}

// Buttons
muteBtn.onclick = (e) => {
    e.stopPropagation();
    video.muted = !video.muted;
    muteBtn.innerText = video.muted ? "ðŸ”‡" : "ðŸ”Š";
    if(!hasInteracted) firstInteraction();
};

fsBtn.onclick = (e) => {
    e.stopPropagation();
    if (!document.fullscreenElement) {
        playerWrap.requestFullscreen();
    } else {
        document.exitFullscreen();
    }
    if(!hasInteracted) firstInteraction();
};

// Initial Execution
setInterval(syncPseudoLive, 10000);
syncPseudoLive();

video.onwaiting = () => toggleLoader(true);
video.onplaying = () => toggleLoader(false);
</script>
</body>
</html>
