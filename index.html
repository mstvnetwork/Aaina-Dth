<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>MSTV 24/7 Network</title>
<script src="https://cdn.jsdelivr.net"></script>
<style>
    body { margin: 0; background: #080808; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
    
    .video-wrapper { position: relative; width: 90vw; max-width: 960px; aspect-ratio: 16/9; background: #000; border-radius: 16px; overflow: hidden; box-shadow: 0 30px 60px rgba(0,0,0,0.8); border: 1px solid rgba(255,255,255,0.05); }
    
    video { width: 100%; height: 100%; display: block; pointer-events: none; }

    /* Top Left Branding Stack */
    .branding-stack { position: absolute; top: 25px; left: 25px; display: flex; flex-direction: column; gap: 4px; z-index: 10; pointer-events: none; }

    /* Professional Logo Styling */
    .watermark {
        font-size: 26px; font-weight: 900; letter-spacing: 4px; color: #fff;
        text-shadow: 0 0 10px rgba(255,255,255,0.3), 2px 2px 4px rgba(0,0,0,0.8);
        background: linear-gradient(135deg, #ffffff 0%, #a0a0a0 100%);
        -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        filter: drop-shadow(0 2px 2px rgba(0,0,0,0.5));
    }

    #live-badge {
        color: rgba(255, 255, 255, 0.9); font-size: 11px; font-weight: 800;
        background: rgba(255, 0, 0, 0.6); padding: 3px 8px; border-radius: 3px;
        display: flex; align-items: center; gap: 5px; width: fit-content;
        text-transform: uppercase; letter-spacing: 1px; backdrop-filter: blur(4px);
    }
    #live-badge::before { content: ""; width: 6px; height: 6px; background: #fff; border-radius: 50%; animation: pulse 1s infinite; }

    /* Now Playing Display */
    #now-playing {
        position: absolute; bottom: 25px; left: 25px; color: rgba(255,255,255,0.7);
        font-size: 14px; font-weight: 500; letter-spacing: 0.5px;
        background: rgba(0,0,0,0.4); padding: 8px 15px; border-radius: 8px;
        backdrop-filter: blur(8px); border-left: 3px solid #ff0000;
        transition: opacity 0.5s; z-index: 5;
    }

    /* Auto-Hide Controls */
    .controls-container { position: absolute; bottom: 25px; right: 25px; display: flex; gap: 12px; z-index: 10; transition: opacity 0.5s ease; opacity: 0; }
    .controls-container.visible { opacity: 1; }

    .player-btn {
        background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2);
        color: white; width: 48px; height: 48px; border-radius: 50%; display: flex;
        justify-content: center; align-items: center; cursor: pointer; font-size: 20px; transition: 0.3s;
    }
    .player-btn:hover { background: rgba(255, 255, 255, 0.2); transform: translateY(-2px); }

    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
</style>
</head>
<body>

<div class="video-wrapper">
    <!-- Branding Stack -->
    <div class="branding-stack">
        <div class="watermark">MSTV</div>
        <div id="live-badge">LIVE</div>
    </div>

    <!-- Dynamic Movie Title -->
    <div id="now-playing">Loading Stream...</div>
    
    <video id="video" playsinline muted autoplay></video>
    
    <div class="controls-container">
        <div id="mute-btn" class="player-btn">ðŸ”‡</div>
        <div id="fs-btn" class="player-btn">â›¶</div>
    </div>
</div>

<script>
const video = document.getElementById("video");
const muteBtn = document.getElementById("mute-btn");
const fsBtn = document.getElementById("fs-btn");
const controls = document.querySelector('.controls-container');
const titleDisplay = document.getElementById("now-playing");

let hls = null;
let currentUrl = "";
let playlist = [];
let totalPlaylistDuration = 0;
let CHANNEL_START = 0;
let hideTimeout;

function getLiveState() {
    if (playlist.length === 0) return null;
    const now = Date.now();
    const elapsed = Math.floor((now - CHANNEL_START) / 1000);
    const loopPosition = elapsed % totalPlaylistDuration;
    
    let accumulatedTime = 0;
    for (let i = 0; i < playlist.length; i++) {
        if (loopPosition < accumulatedTime + playlist[i].duration) {
            return { 
                url: playlist[i].url, 
                seekTime: loopPosition - accumulatedTime,
                title: playlist[i].title || "MSTV Program"
            };
        }
        accumulatedTime += playlist[i].duration;
    }
    return null;
}

function loadMedia(state) {
    if (currentUrl === state.url) {
        if (Math.abs(video.currentTime - state.seekTime) > 2) video.currentTime = state.seekTime;
        return;
    }
    
    currentUrl = state.url;
    titleDisplay.textContent = state.title; // Update Title on Switch
    
    video.src = state.url;
    video.load();
    video.addEventListener("loadedmetadata", () => {
        video.currentTime = state.seekTime;
        video.play().catch(()=>{});
    }, { once: true });
}

function syncPlayer() {
    const state = getLiveState();
    if (state) loadMedia(state);
}

async function updatePlaylist() {
    try {
        const response = await fetch('playlist.json?v=' + Date.now());
        const data = await response.json();
        playlist = data.playlist;
        totalPlaylistDuration = playlist.reduce((acc, item) => acc + item.duration, 0);
        CHANNEL_START = new Date(data.channel_start_iso).getTime();
        syncPlayer();
    } catch (e) { titleDisplay.textContent = "SIGNAL LOST"; }
}

// UI Visibility Logic
function showControls() {
    controls.classList.add('visible');
    clearTimeout(hideTimeout);
    hideTimeout = setTimeout(() => controls.classList.remove('visible'), 3000);
}

document.querySelector('.video-wrapper').addEventListener('mousemove', showControls);
document.querySelector('.video-wrapper').addEventListener('touchstart', showControls);

muteBtn.addEventListener("click", (e) => {
    e.stopPropagation();
    video.muted = !video.muted;
    muteBtn.textContent = video.muted ? "ðŸ”‡" : "ðŸ”Š";
    showControls();
});

fsBtn.addEventListener("click", (e) => {
    e.stopPropagation();
    const wrapper = document.querySelector(".video-wrapper");
    if (!document.fullscreenElement) wrapper.requestFullscreen();
    else document.exitFullscreen();
    showControls();
});

setInterval(updatePlaylist, 30000); 
setInterval(syncPlayer, 1000);    

window.onload = () => { updatePlaylist(); showControls(); };
video.addEventListener("pause", () => video.play().catch(()=>{}));
</script>

</body>
</html>
