<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>24/7 Pseudo-Live TV</title>
    <script src="https://cdn.jsdelivr.net"></script>
    <style>
        body { margin: 0; background: #0f0f0f; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; }
        .video-wrapper { position: relative; width: 90vw; max-width: 960px; aspect-ratio: 16/9; background: #000; border-radius: 12px; overflow: hidden; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        video { width: 100%; height: 100%; display: block; }
        .controls-container { position: absolute; bottom: 20px; right: 20px; display: flex; gap: 10px; z-index: 10; }
        .player-btn { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); color: white; width: 45px; height: 45px; border-radius: 50%; display: flex; justify-content: center; align-items: center; cursor: pointer; font-size: 18px; transition: all 0.3s; user-select: none; }
        .player-btn:hover { background: rgba(255, 255, 255, 0.25); transform: scale(1.1); }
        #status-overlay { position: absolute; top: 20px; left: 20px; color: rgba(255,255,255,0.5); font-size: 12px; background: rgba(0,0,0,0.4); padding: 5px 10px; border-radius: 4px; pointer-events: none; }
    </style>
</head>
<body>

<div class="video-wrapper">
    <div id="status-overlay">Syncing...</div>
    <video id="video" playsinline muted autoplay></video>
    <div class="controls-container">
        <div id="mute-btn" class="player-btn" title="Toggle Mute">ðŸ”‡</div>
        <div id="fs-btn" class="player-btn" title="Full Screen">â›¶</div>
    </div>
</div>

<script>
const video = document.getElementById("video");
const muteBtn = document.getElementById("mute-btn");
const fsBtn = document.getElementById("fs-btn");
const statusOverlay = document.getElementById("status-overlay");

let hls = null;
let currentUrl = "";
let livePlaylist = [];
let totalPlaylistDuration = 0;
let channelStart = 0;

// 1. DYNAMIC JSON FETCH (Polls GitHub every 30s)
async function updatePlaylist() {
    try {
        // fetch with timestamp bypasses GitHub's 60-second cache delay
        const response = await fetch('playlist.json?nocache=' + Date.now());
        const data = await response.json();
        
        livePlaylist = data.playlist;
        totalPlaylistDuration = livePlaylist.reduce((acc, item) => acc + item.duration, 0);
        channelStart = new Date(data.channel_start_iso).getTime();
        
        statusOverlay.textContent = "Live: Content Synced";
        syncPlayer(); 
    } catch (e) {
        statusOverlay.textContent = "Update Pending...";
        console.error("Playlist fetch failed.");
    }
}

function getLiveState() {
    if (livePlaylist.length === 0) return null;
    const now = Date.now();
    const elapsed = Math.floor((now - channelStart) / 1000);
    const loopPosition = elapsed % totalPlaylistDuration;
    
    let accumulatedTime = 0;
    for (let i = 0; i < livePlaylist.length; i++) {
        if (loopPosition < accumulatedTime + livePlaylist[i].duration) {
            return { url: livePlaylist[i].url, seekTime: loopPosition - accumulatedTime };
        }
        accumulatedTime += livePlaylist[i].duration;
    }
    return { url: livePlaylist[0].url, seekTime: 0 };
}

function loadMedia(url, seekTime) {
    if (currentUrl === url) {
        // Sync Tolerance: Only jump if viewer is > 3 seconds off
        if (Math.abs(video.currentTime - seekTime) > 3) {
            video.currentTime = seekTime;
        }
        return;
    }

    currentUrl = url;
    if (hls) { hls.destroy(); hls = null; }

    if (url.includes(".m3u8")) {
        if (Hls.isSupported()) {
            hls = new Hls({ maxBufferLength: 30 });
            hls.loadSource(url);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => {
                video.currentTime = seekTime;
                video.play().catch(()=>{});
            });
        }
    } else {
        video.src = url;
        video.load();
        video.onloadedmetadata = () => {
            video.currentTime = seekTime;
            video.play().catch(()=>{});
        };
    }
}

function syncPlayer() {
    const state = getLiveState();
    if (state) loadMedia(state.url, state.seekTime);
}

// Check for new URLs in JSON every 30 seconds
setInterval(updatePlaylist, 30000);
// Ensure time sync every 2 seconds
setInterval(syncPlayer, 2000);

video.addEventListener("pause", () => video.play().catch(()=>{}));

muteBtn.addEventListener("click", () => {
    video.muted = !video.muted;
    muteBtn.textContent = video.muted ? "ðŸ”‡" : "ðŸ”Š";
});

fsBtn.addEventListener("click", () => {
    const wrapper = document.querySelector(".video-wrapper");
    if (!document.fullscreenElement) wrapper.requestFullscreen();
    else document.exitFullscreen();
});

window.onload = updatePlaylist;
</script>

</body>
</html>
