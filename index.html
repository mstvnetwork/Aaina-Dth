<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>MSTV 24/7 Live</title>
<script src="https://cdn.jsdelivr.net"></script>
<style>
    body { margin: 0; background: #0f0f0f; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; overflow: hidden; }
    
    .video-wrapper { position: relative; width: 90vw; max-width: 960px; aspect-ratio: 16/9; background: #000; border-radius: 12px; overflow: hidden; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
    
    video { width: 100%; height: 100%; display: block; pointer-events: none; }

    /* PERMANENT UI: Top Left LIVE Badge */
    #live-badge {
        position: absolute; top: 20px; left: 20px;
        color: rgba(255, 255, 255, 0.8); font-size: 13px; font-weight: bold;
        background: rgba(0, 0, 0, 0.3); padding: 6px 12px; border-radius: 6px;
        display: flex; align-items: center; gap: 8px; backdrop-filter: blur(5px);
        letter-spacing: 1px; z-index: 10; pointer-events: none;
    }
    #live-badge::before {
        content: ""; width: 8px; height: 8px; background: #ff0000;
        border-radius: 50%; display: inline-block; animation: pulse 1.5s infinite;
    }
    @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }

    /* PERMANENT UI: Top Right Watermark */
    .watermark {
        position: absolute; top: 20px; right: 25px;
        color: rgba(255, 255, 255, 0.3); font-size: 20px; font-weight: 900;
        letter-spacing: 3px; z-index: 5; pointer-events: none;
    }

    /* AUTO-HIDE UI: Controls Container */
    .controls-container { 
        position: absolute; bottom: 20px; right: 20px; 
        display: flex; gap: 10px; z-index: 10; 
        transition: opacity 0.5s ease; /* Smooth fade */
        opacity: 0; /* Hidden by default */
    }
    .controls-container.visible { opacity: 1; }

    .player-btn {
        background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2); color: white; width: 45px; height: 45px; 
        border-radius: 50%; display: flex; justify-content: center; align-items: center;
        cursor: pointer; font-size: 18px; transition: 0.3s;
    }
    .player-btn:hover { background: rgba(255, 255, 255, 0.25); transform: scale(1.1); }
</style>
</head>
<body>

<div class="video-wrapper">
    <div id="live-badge">LIVE</div>
    <div class="watermark">MSTV</div>
    
    <video id="video" playsinline muted autoplay></video>
    
    <div class="controls-container">
        <div id="mute-btn" class="player-btn">ðŸ”‡</div>
        <div id="fs-btn" class="player-btn">â›¶</div>
    </div>
</div>

<script>
const video = document.getElementById("video");
const muteBtn = document.getElementById("mute-btn");
const fsBtn = document.getElementById("fs-btn");
const controls = document.querySelector('.controls-container');

let hls = null;
let currentUrl = "";
let playlist = [];
let totalPlaylistDuration = 0;
let CHANNEL_START = 0;
let hideTimeout;

// --- 1. Original Sync Logic ---
function getLiveState() {
    if (playlist.length === 0) return null;
    const now = Date.now();
    const elapsed = Math.floor((now - CHANNEL_START) / 1000);
    const loopPosition = elapsed % totalPlaylistDuration;
    
    let accumulatedTime = 0;
    for (let i = 0; i < playlist.length; i++) {
        if (loopPosition < accumulatedTime + playlist[i].duration) {
            return { url: playlist[i].url, seekTime: loopPosition - accumulatedTime };
        }
        accumulatedTime += playlist[i].duration;
    }
    return { url: playlist.url, seekTime: 0 };
}

function loadMedia(url, seekTime) {
    if (currentUrl === url) {
        if (Math.abs(video.currentTime - seekTime) > 2) video.currentTime = seekTime;
        return;
    }
    currentUrl = url;
    if (hls) { hls.destroy(); hls = null; }

    video.src = url;
    video.load();
    video.addEventListener("loadedmetadata", () => {
        video.currentTime = seekTime;
        video.play().catch(()=>{});
    }, { once: true });
}

function syncPlayer() {
    const state = getLiveState();
    if (state) loadMedia(state.url, state.seekTime);
}

async function updatePlaylist() {
    try {
        const response = await fetch('playlist.json?v=' + Date.now());
        const data = await response.json();
        playlist = data.playlist;
        totalPlaylistDuration = playlist.reduce((acc, item) => acc + item.duration, 0);
        CHANNEL_START = new Date(data.channel_start_iso).getTime();
        syncPlayer();
    } catch (e) { console.log("Playlist Fetch Error"); }
}

// --- 2. Auto-Hide Controls Logic ---
function showControls() {
    controls.classList.add('visible');
    clearTimeout(hideTimeout);
    hideTimeout = setTimeout(() => {
        controls.classList.remove('visible');
    }, 3000); // 3 seconds
}

// Event Listeners for UI
document.querySelector('.video-wrapper').addEventListener('mousemove', showControls);
document.querySelector('.video-wrapper').addEventListener('touchstart', showControls);

muteBtn.addEventListener("click", (e) => {
    e.stopPropagation(); // Prevents instant hiding
    video.muted = !video.muted;
    muteBtn.textContent = video.muted ? "ðŸ”‡" : "ðŸ”Š";
    showControls();
});

fsBtn.addEventListener("click", (e) => {
    e.stopPropagation();
    const wrapper = document.querySelector(".video-wrapper");
    if (!document.fullscreenElement) wrapper.requestFullscreen();
    else document.exitFullscreen();
    showControls();
});

// --- 3. Intervals & Initialization ---
setInterval(updatePlaylist, 30000); 
setInterval(syncPlayer, 1000);    

window.onload = () => {
    updatePlaylist();
    showControls();
};

video.addEventListener("pause", () => video.play().catch(()=>{}));
</script>

</body>
</html>
